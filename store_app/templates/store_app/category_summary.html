{% extends 'store_app/base.html' %}

{% block content %}
 <!-- Header-->
 <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose your category below.......</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col">
       
        {% for category in categories %}
            <h3>
                <a class="row justify-content-center" href="{% url 'category' category  %}">{{category}}</a>
            </h3>
        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
